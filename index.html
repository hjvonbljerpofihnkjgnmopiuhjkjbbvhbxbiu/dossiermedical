        function toggleSVG(svgId, isChecked) {
            const svgElement = document.getElementById(svgId);
            svgElement.style.display = isChecked ? 'block' : 'none';
        }

        async function exportToPNG(valeurChoisie) {
            const container = document.querySelector('.container');
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');

            // Définir les dimensions du canvas en fonction de la taille du conteneur
            canvas.width = 1080;
            canvas.height = 1920;

            // Charger et dessiner l'image de fond
            const backgroundImg = new Image();
            backgroundImg.crossOrigin = "anonymous";
            backgroundImg.src = backgroundUrl;
            await new Promise((resolve) => {
                backgroundImg.onload = () => {
                    ctx.drawImage(backgroundImg, 0, 0, canvas.width, canvas.height);
									ctx.font = '24px Georgia'
               ctx.fillText(textnp.value, 200, 427);
			   ctx.fillText(texta.value + ' ans', 100, 487);
			    ctx.fillText(texts.value, 114, 544);
				ctx.fillText(textnd.value, 238, 604);
				ctx.fillText(textd.value, 300, 670);
drawText(ctx, (texr.value, {
  x: 25,
  y: 900,
  width: 1016,
  height: 907,
  fontSize: 30,
}))
                    resolve();
                };
            });

            // Charger et dessiner chaque PNG sélectionné sur le canvas
            for (const [checkboxId, pngUrl] of Object.entries(pngUrls)) {
                const checkbox = document.getElementById(checkboxId);
                if (checkbox.checked) {
                    const img = new Image();
                    img.crossOrigin = "anonymous"; // Ajoutez cette ligne
                    img.src = pngUrl;
                    await new Promise((resolve) => {
                        img.onload = () => {
                            ctx.drawImage(img, 900, 405, 90, 269);
                            resolve();
                        };
                    });
                }

            }



            // Exporter le canvas en PNG
            const pngUrl = canvas.toDataURL('image/png');
            const link = document.createElement('a');
            link.href = pngUrl;
            link.download = 'exported_image.png';
            link.click();
        }

        function autoExpand(textarea) {
            textarea.style.height = 'auto';
            textarea.style.height = (textarea.scrollHeight) + 'px';
        }
    </script>
